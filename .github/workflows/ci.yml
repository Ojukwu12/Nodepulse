name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint || true
      - name: Run tests
        run: npm test
      - name: Build Docker image (optional)
        if: github.event_name == 'push'
        run: |
          docker build -t nodepulse:ci .
